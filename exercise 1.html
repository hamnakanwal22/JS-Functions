    function check_Palindrome(str_entry) {
      // Change the string into lower case and remove  all non-alphanumeric characters
      var cstr = str_entry.toLowerCase().replace(/[^a-zA-Z0-9]+/g, "");
      var ccount = 0;
      // Check whether the string is empty or not
      if (cstr === "") {
        console.log("Nothing found!");
        return false;
      }
      // Check if the length of the string is even or odd
      if (cstr.length % 2 === 0) {
        ccount = cstr.length / 2;
      } else {
        // If the length of the string is 1 then it becomes a palindrome
        if (cstr.length === 1) {
          console.log("Entry is a palindrome.");
          return true;
        } else {
          // If the length of the string is odd ignore middle character
          ccount = (cstr.length - 1) / 2;
        }
      }
      // Loop through to check the first character to the last character and then move next
      for (var x = 0; x < ccount; x++) {
        // Compare characters and drop them if they do not match
        if (cstr[x] != cstr.slice(-1 - x)[0]) {
          console.log("Entry is not a palindrome.");
          return false;
        }
      }
      console.log("The entry is a palindrome.");
      return true;
    }

    function Second_Greatest_Lowest(arr_num) {
      // Sort the array in ascending order using a custom comparison function
      arr_num.sort(function (x, y) {
        return x - y;
      });

      // Initialize an array uniqa with the first element of the sorted array
      var uniqa = [arr_num[0]];

      // Initialize an array result to store the second smallest and second largest numbers
      var result = [];

      // Iterate through the sorted array to remove duplicate elements
      for (var j = 1; j < arr_num.length; j++) {
        if (arr_num[j - 1] !== arr_num[j]) {

        }
      }

      // Push the second smallest and second largest numbers to the result array
      result.push(uniqa[1], uniqa[uniqa.length - 2]);

      // Join the result array into a string and return

    }

    function is_perfect(number) {
      // Initialize a variable temp to store the sum of factors
      var temp = 0;

      // Iterate through numbers from 1 to half of the input number to find factors
      for (var i = 1; i <= number / 2; i++) {
        // Check if i is a factor of the input number
        if (number % i === 0) {
          // If i is a factor, add it to the sum
          temp += i;
        }
      }

      // Check if the sum of factors is equal to the original number and not zero
      if (temp === number && temp !== 0) {
        // If true, log that it is a perfect number
        console.log("It is a perfect number.");
      } else {
        // If false, log that it is not a perfect number
        console.log("It is not a perfect number.");
      }
    }

function find_Factors(num) {
  let factors = [];
  // Loop through all numbers from 1 to num/2 and check if they are a divisor
  for (let i = 1; i <= num / 2; i++) {
    if (num % i === 0) {
      factors.push(i);
    }
  }

  // Add num as a factor
  factors.push(num);

  return factors;
}

console.log("18-)------Program exercise-----------------");
function array_binarySearch(narray, delement) {
   var mposition = Math.floor(narray.length / 2);

   if (narray[mposition] === delement){
      return mposition;
   }
   else if (narray.length === 1) 
   {
      return null;
   }
   else if (narray[mposition] < delement) {
      var arr = narray.slice(mposition + 1);
      var res = array_binarySearch(arr, delement);
      if (res === null)
      {
         return null;
      }
      else {
         return mposition + 1 + res;
      }
   }
   else {
      var arr1 = narray.slice(0, mposition);
      return array_binarySearch(arr1, delement);
   }
}

 var myArray = [1, 2, 3, 5, 6, 7, 10, 11, 14, 15, 17, 19, 20, 22, 23];
 console.log(array_binarySearch(myArray, 6));

document.write("21-)Write a JavaScript function to get all possible subsets with a fixed length (for example 2) combinations in an array.<br>Sample array : [1, 2, 3] and subset length is 2<br>Expected output : [[1,2],[1,3],[2,3]] <br> ");
document.write("show in console<br><br><br>");

function getSubsetsWithLength(arr, length) {
    const result = [];

    // Recursive function to generate subsets
    function generateSubsets(currentSubset, start) {
        if (currentSubset.length === length) {
            result.push([...currentSubset]); // Add a copy of the currentSubset to the result
            return;
        }

        for (let i = start; i < arr.length; i++) {
            currentSubset.push(arr[i]);
            generateSubsets(currentSubset, i + 1);
            currentSubset.pop();
        }
    }

    generateSubsets([], 0);
    return result;
}

// Example usage:
const inputArray = [1, 2, 3];
const subsetLength = 2;
const resultSubsets = getSubsetsWithLength(inputArray, subsetLength);

// Log the result to the console

document.write("show in console<br><br><br>");
console.log("24-)------Program exercise-----------------");
function bubble_Sort(a)
{
    var swapp;
    var n = a.length-1;
    var x=a;
    do {
        swapp = false;
        for (var i=0; i < n; i++)
        {
            if (x[i] < x[i+1])
            {
               var temp = x[i];
               x[i] = x[i+1];
               x[i+1] = temp;
               swapp = true;
            }
        }
        n--;
    } while (swapp);
 return x; 
}

function longest_substring_without_repeating_characters(input) {
var chars = input.split('');
var curr_char;
var str = "";
var longest_string = "";
var hash = {};
for (var i = 0; i < chars.length; i++) {
curr_char = chars[i];
if (!hash[chars[i]]) 
{ 
str += curr_char; 
hash[chars[i]] = {index:i};
}
else 
{
if(longest_string.length <= str.length)
{
longest_string = str;
}
var prev_dupeIndex = hash[curr_char].index;
var str_FromPrevDupe = input.substring(prev_dupeIndex + 1, i);
str = str_FromPrevDupe + curr_char;
hash = {};
for (var j = prev_dupeIndex + 1; j <= i; j++) {
hash[input.charAt(j)] = {index:j};
}
}
}
return longest_string.length > str.length ? longest_string : str;
}

var max_length = 0,
maxp = '';

for(var i=0; i < str1.length; i++) 
{
var subs = str1.substr(i, str1.length);

for(var j=subs.length; j>=0; j--) 
{
var sub_subs_str = subs.substr(0, j);
if (sub_subs_str.length <= 1)
continue;

if (is_Palindrome(sub_subs_str))
{
if (sub_subs_str.length > max_length) 
{
max_length = sub_subs_str.length;

}
}
}
}

return maxp;
}
